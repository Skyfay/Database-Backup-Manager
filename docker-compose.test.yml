  # MongoDB 4.4 (Older Legacy)
  mongo-4:
    image: mongo:4.4
    platform: linux/amd64
    container_name: dbm-test-mongo-4
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: testdb
    ports:
      - "27704:27017"
    volumes:
