version: '3.8'

services:
  # ==========================================
  # MySQL Family
  # ==========================================

  # MySQL 5.7 (Legacy)
  # Platform: linux/amd64 required for Apple Silicon
  mysql-57:
    image: mysql:5.7
    platform: linux/amd64
    container_name: dbm-test-mysql-57
    command: --skip-name-resolve
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
    ports:
      - "33357:3306"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # MySQL 8.0 (Current Standard)
  mysql-8:
    image: mysql:8.0
    container_name: dbm-test-mysql-8
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
    ports:
      - "33380:3306"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # MySQL 9.1 (Innovation)
  mysql-9:
    image: mysql:9.1
    container_name: dbm-test-mysql-9
    # Removed deprecated authentication plugin flag for MySQL 9.1
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
    ports:
      - "33390:3306"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # ==========================================
  # MariaDB Family
  # ==========================================

  # MariaDB 10 (Legacy Stable)
  mariadb-10:
    image: mariadb:10.11
    container_name: dbm-test-mariadb-10
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
    ports:
      - "33310:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      timeout: 20s
      retries: 10

  # MariaDB 11 (Current Stable)
  mariadb-11:
    image: mariadb:11.4
    container_name: dbm-test-mariadb-11
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
    ports:
      - "33311:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      timeout: 20s
      retries: 10

  # ==========================================
  # PostgreSQL Family
  # ==========================================

  # Postgres 12
  postgres-12:
    image: postgres:12-alpine
    container_name: dbm-test-pg-12
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
    ports:
      - "54412:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

