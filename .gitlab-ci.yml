image: docker:28-cli

services:
  - docker:28-dind

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

stages:
  - build
  - deploy

build-and-publish:
  stage: build
  script:
    # GitLab Registry Login
    - echo "ðŸ” GitLab Registry Login..."
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"

    # Docker Hub Login (optional - only if credentials are set)
    - |
      if [ -n "$DOCKERHUB_USERNAME" ] && [ -n "$DOCKERHUB_TOKEN" ]; then
        echo "ðŸ³ Docker Hub Login..."
        docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_TOKEN"
      else
        echo "âš ï¸ Docker Hub credentials not set, skipping Docker Hub push"
      fi

    # Setup Docker Buildx for Multi-Arch
    - docker buildx create --use
    - docker buildx inspect --bootstrap

    # Image Names
    - export LOWERCASE_PROJECT_PATH=$(echo "$CI_PROJECT_PATH" | tr '[:upper:]' '[:lower:]')
    - export GITLAB_IMAGE="$CI_REGISTRY/$LOWERCASE_PROJECT_PATH"

    # Build Tags
    - |
      TAGS="-t $GITLAB_IMAGE:$CI_COMMIT_TAG"

      # Add Docker Hub tags if configured
      if [ -n "$DOCKERHUB_REPO" ]; then
        TAGS="$TAGS -t $DOCKERHUB_REPO:$CI_COMMIT_TAG"
      fi

      if echo "$CI_COMMIT_TAG" | grep -q "\-dev"; then
        echo "ðŸš§ Development Build detected (-dev suffix)"
        TAGS="$TAGS -t $GITLAB_IMAGE:dev"
        [ -n "$DOCKERHUB_REPO" ] && TAGS="$TAGS -t $DOCKERHUB_REPO:dev"
      elif echo "$CI_COMMIT_TAG" | grep -q "\-beta"; then
        echo "ðŸ§ª Beta Build detected (-beta suffix)"
        TAGS="$TAGS -t $GITLAB_IMAGE:beta"
        [ -n "$DOCKERHUB_REPO" ] && TAGS="$TAGS -t $DOCKERHUB_REPO:beta"
      else
        echo "ðŸš€ Release Build detected"
        TAGS="$TAGS -t $GITLAB_IMAGE:latest"
        [ -n "$DOCKERHUB_REPO" ] && TAGS="$TAGS -t $DOCKERHUB_REPO:latest"

        # Major version logic (e.g., v1.2.3 -> v1)
        MAJOR_TAG=$(echo "$CI_COMMIT_TAG" | sed -nE 's/^(v[0-9]+)\..*$/\1/p')
        if [ -n "$MAJOR_TAG" ] && [ "$MAJOR_TAG" != "v0" ]; then
           TAGS="$TAGS -t $GITLAB_IMAGE:$MAJOR_TAG"
           [ -n "$DOCKERHUB_REPO" ] && TAGS="$TAGS -t $DOCKERHUB_REPO:$MAJOR_TAG"
        fi
      fi

      echo "ðŸ“¦ Building and Pushing with tags: $TAGS"
      docker buildx build --platform linux/amd64,linux/arm64 --push $TAGS .
  only:
    - tags
